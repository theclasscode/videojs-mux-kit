<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../dist/index.css" />
    <script src="../../dist/index.v1.0.22.js"></script>
  </head>

  <body>
    <h1>Mux Video.js Kit</h1>

    <section>
      <h2>Basic example</h2>
      <div style="max-width: 900px; margin: auto">
        <video
          id="mux-default"
          class="video-js vjs-16-9 vjs-big-play-centered"
          controls
          preload="auto"
          width="100%"
          poster="https://image.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/thumbnail.jpg"
          data-setup='{
            "controlBar": {
              "liveDisplay": true,
              "pictureInPictureToggle": false,
              "volumePanel": {
                "inline": false,
                "vertical": true
              }
            },
            "plugins": {
              "airPlay": {
                "addButtonToControlBar": true
              },
              "httpSourceSelector": {
                "default": "high"
              }
            }
        }'
        >
          <source
            src="Op1vsY02jdtYVZNqeCyVcBzBMU3h00uRxC2tobbyTa01KY"
            type="video/mux"
          />
        </video>
      </div>
    </section>
  </body>
</html>
